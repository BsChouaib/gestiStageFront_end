<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Teachers List">
        <button mat-raised-button aria-label="Example icon-button with a menu" color="primary" class="me-3 mb-3" (click)="addTeacher()">
        <span>Add Teacher</span>   <mat-icon>add</mat-icon>
         
        </button>
        <button mat-raised-button aria-label="Example icon-button with a menu"  color="primary" class="mb-3" (click)="getAllTeachers()">
          <span>Refresh</span>   <mat-icon>refresh</mat-icon>
        </button>
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
  
            <!-- fname Column -->
            <ng-container matColumnDef="fname">
              <th mat-header-cell *matHeaderCellDef>FirstName </th>
              <td mat-cell *matCellDef="let element" [matTooltip]="element.firstname"> {{element.firstname  | truncate : 15}} </td>
            </ng-container>
  
            <!-- lname Column -->
            <ng-container matColumnDef="lname">
              <th mat-header-cell *matHeaderCellDef> LastName </th>
              <td mat-cell *matCellDef="let element" [matTooltip]="element.lastname"> {{element.lastname | truncate : 15}} </td>
            </ng-container>
  
            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element" [matTooltip]="element.email" > {{element.email | truncate : 20}} </td>
            </ng-container>
  
           
            <!-- action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="element"
                  aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="updateTeacher(element)">
                    <mat-icon>edit</mat-icon>
                    <span>Update</span>
                  </button>
                  <button mat-menu-item (click)="deleteTeacher(element)">
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div *ngIf=" !dataSource || dataSource?.data.length == 0" class="text-center py-5">
            No data
          </div>
          <div [hidden]="!dataSource || dataSource?.data.length == 0">
            <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons
            aria-label="Select page of periodic elements"  >
          </mat-paginator>
          </div >
          
        </div>
  
      </app-card>
    </div>
  </div>
