<div class="addContainer">
  <div class="modalHeader  d-flex justify-content-between align-items-center">
        <div class="title-head">Add Demand </div>
   <div>
    <button (click)="dialogRef.close()" aria-label="Close dialog" class="modal-close-button" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  </div>

  <mat-dialog-content>
    <form [formGroup]="demandForm" class="register-form m-4">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <label for="floatingInput">CV </label>
          <div class="form-floating mb-3">
            <input type="file" class="form-control" id="floatingInput" (change)="onFileChange($event)" accept="application/pdf" id="cvInput">           
          </div>
          <div *ngIf="demandForm.value.cv" class="file-info">
            <button type="button" class="btn btn-danger btn-sm" (click)="removeCV()">Delete CV</button>
          </div>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <label for="floatingInput">Cover letter </label>
          <div class="form-floating mb-3">
            <input type="file" class="form-control" id="floatingInput" (change)="onCLChange($event)" accept="application/pdf" id="clInput">           
          </div>
          <div *ngIf="demandForm.value.cover_letter" class="file-info">
            <button type="button" class="btn btn-danger btn-sm" (click)="removeCL()">Delete Cover letter</button>
          </div>
        </div>
      </div>
    </form>
    </mat-dialog-content>
  </div>
    <mat-dialog-actions class=" justify-content-end" ><!--  -->
     
          <div class="example-button-row">
            <button
              [mat-dialog-close]="1"
              color="primary"
              mat-raised-button
              (click)="submit()"
            >
              Save
            </button>
            <button (click)="fermer()" color="warn" mat-raised-button tabindex="-1">Cancel</button>
          </div>
       
    </mat-dialog-actions>
