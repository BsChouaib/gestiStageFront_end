<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="card my-5">
        <form class="card-body" [formGroup]="formGroup" (ngSubmit)="submit()">
          <a href="#" class="d-flex justify-content-center">
            <img src="assets/images/pl.png" style="height: 100px;"/>
          </a>
          <div class="row">
            <div class="d-flex justify-content-center">
              <div class="auth-header">
                <h2 class="text-secondary mt-5"><b>Hi, Welcome Back</b></h2>
                <p class="fs-4 mt-2">Enter your credentials to continue</p>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input matInput type="email" class="form-control" id="floatingInput" value="info@codedthemes.com" formControlName="email"/>
            <label for="floatingInput">Email address </label>
            <mat-error *ngIf="formGroup.get('email').touched && formGroup.get('email').hasError('required')"
              class="text-red">
              Required
            </mat-error>
            <mat-error *ngIf="formGroup.get('email').touched && formGroup.get('email').hasError('email')"
              class="text-red">
              Not valid
            </mat-error>
          </div>
          <div class="form-floating mb-3">
            <input matInput type="password" class="form-control" id="password" value="12345" formControlName="password"/>
            <label for="password">Password</label>
            <mat-error *ngIf="formGroup.get('password').touched && formGroup.get('password').hasError('required')"
                  class="text-red">
                  Required
                </mat-error>
          </div>
          <div class="d-flex mt-1 justify-content-between">
            <div class="form-check">
              <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
              <label class="form-check-label text-muted" for="customCheckc1">Remember me</label>
            </div>
            <!-- <h5 class="text-secondary">
              <a href="javascript:">Forgot Password?</a>
            </h5> -->
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-secondary" [disabled]="formGroup.invalid" > {{loading ? 'Loading..':'Sign In'}}</button>
          </div>
          <hr />
          <h5 class="d-flex justify-content-center">
            <a [routerLink]="['/guest/register']">Don't have an account?</a>
          </h5>
        </form>
      </div>
    </div>
  </div>
</div>
